<ion-menu [content]="mycontent">

	<ion-content style="background-color:white">
	    	
		<ion-list style="background-color:Transparent" >

     
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/logo.png">  
    </ion-avatar>
    <h2>Cher</h2>
    <p>Ugh. As if.</p>
  </ion-item>


			<ion-item *ngFor="let menu of sidemenuArray" menuClose (click)="openPage(menu)">
              <ion-icon color="grayCol" name={{menu.icon}} item-left></ion-icon>
                <h2 style="color:#525252" >{{menu.name}}</h2>
              <ion-badge  style="background-color:white" item-right><ion-icon color={{menu.color}}  name="arrow-dropright-circle" item-left></ion-icon></ion-badge>
             </ion-item>
		
		</ion-list>
	</ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
